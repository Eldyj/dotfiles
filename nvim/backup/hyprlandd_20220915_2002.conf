monitor=LVDS-1,1600x900@109,0x0,1

input {
    kb_file=
    kb_layout=us,ua
    kb_variant=
    kb_model=
    kb_options=grp:rctrl_toggle
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=true
        tap-to-click=true
        disable_while_typing=true
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    main_mod=SUPER

    gaps_in=5
    gaps_out=20
    border_size=2
    col.active_border=0x81A1C1FF
    col.inactive_border=0x2E3440FF
    layout=master
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=10
    blur=0
    #blur_size=8 # minimum 1
    #blur_passes=2 # minimum 1
    #blur_new_optimizations=1
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

master {
    new_is_master=false
    new_on_top=true
}

# example binds
bind=SUPER,RETURN,exec,alacritty
bind=SUPER,T,exec,kitty
bind=SUPER,S,exec,grim
bind=SUPER,Q,killactive,
bind=SUPER,SPACE,togglefloating,
bind=SUPER,D,exec,~/.config/hypr/execorkill.sh wofi
bind=SUPER,E,exec,~/.config/hypr/execorkill.sh wlogout

bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=ALT,1,movetoworkspace,1
bind=ALT,2,movetoworkspace,2
bind=ALT,3,movetoworkspace,3
bind=ALT,4,movetoworkspace,4
bind=ALT,5,movetoworkspace,5
bind=ALT,6,movetoworkspace,6
bind=ALT,7,movetoworkspace,7
bind=ALT,8,movetoworkspace,8
bind=ALT,9,movetoworkspace,9
bind=ALT,0,movetoworkspace,10

windowrule=tile,title:^(Spotify)$

bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1
exec-once=waybar
exec-once=hyprpaper
exec-once=mako
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2
