#variables

$term=alacritty
$screenshot_region=grim -g -c $(slurp)
$screenshot=grim
$menu=~/.config/hypr/execorkill.sh wofi
$logout_menu=~/.config/hypr/execorkill.sh wlogout

$volme_up=/urs/bipulsemixer --change-volume +5
$volme_down=pulsemixer --change-volume -5
$brightness_up=brightnessctl s +5%
$brightness_down=brightnessctl s 5%-

#monitors
monitor=LVDS-1,1600x900@109,0x0,1

#main config
input {
    kb_layout=us,ua
    kb_options=grp:rctrl_toggle

    follow_mouse=1

    touchpad {
        natural_scroll=true
        tap-to-click=true
        disable_while_typing=true
    }

    sensitivity=0
}

general {
    main_mod=SUPER
    gaps_in=5
    gaps_out=20
    border_size=3

    #color format is 0x{alpha}{default hex}
    col.active_border=0xFF81A1C1
    col.inactive_border=0xFF2E3440

    layout=master
}

decoration {
    rounding=10
    blur=0
    #blur=1
    #blur_size=8 # minimum 1
    #blur_passes=2 # minimum 1
    #blur_new_optimizations=1
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

master {
    new_is_master=false
    new_on_top=true
}

#bindings
bind=SUPER,RETURN,exec,$term
bind=,HOME,exec,$screenshot
bind=SUPER,HOME,exec,$screenshot_region
bind=SUPER,Q,killactive,
bind=SUPER,SPACE,togglefloating
bind=,MENU,exec,$menu
bind=SUPER,E,exec,$logout_menu

bind=,F6,exec,$volume_down
bind=,F7,exec,$volume_up

bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

#workspaces
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

#move to workspace
bind=ALT,1,movetoworkspace,1
bind=ALT,2,movetoworkspace,2
bind=ALT,3,movetoworkspace,3
bind=ALT,4,movetoworkspace,4
bind=ALT,5,movetoworkspace,5
bind=ALT,6,movetoworkspace,6
bind=ALT,7,movetoworkspace,7
bind=ALT,8,movetoworkspace,8
bind=ALT,9,movetoworkspace,9
bind=ALT,0,movetoworkspace,10

#autostart
exec-once=waybar
exec-once=hyprpaper
exec-once=mako
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2
