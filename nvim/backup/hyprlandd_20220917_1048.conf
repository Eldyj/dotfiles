source=~/.config/hypr/variables.conf
source=$hyprconf/input.conf
source=$hyprconf/look.conf
source=$hyprconf/layout.conf
#monitors
monitor=LVDS-1,1600x900@109,0x0,1
general:main_mod=SUPER

#bindings
bind=SUPER,RETURN,exec,$term
bind=,HOME,exec,$shot
bind=SUPER,HOME,exec,$shot_region
bind=SUPER,Q,killactive,
bind=SUPER,SPACE,togglefloating
bind=,MENU,exec,$menu
bind=SUPER,E,exec,$logout_menu

bind=,F6,exec,$volume_down
bind=,F7,exec,$volume_up

bind=,F9,exec,$brightness_down
bind=,F10,exec,$brightness_up

bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

#workspaces
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,6,workspace,6
bind=SUPER,6,workspace,
exec-once=waybar
exec-once=hyprpaper
exec-once=mako
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2
