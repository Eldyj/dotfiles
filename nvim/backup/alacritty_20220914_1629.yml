env:
  TERM: alacritty
window:
  opacity: 0.75
  dimensions:
    columns: 105
    lines: 40
  dynamic_padding: false
scrolling:
  history: 1000
  multiplier: 3
font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  size: 12
colors:
  primary:
    background: '0x2e3440'
    foreground: '0xc0c0c0'
  normal:
    black:   '0x384252'
    red:     '0xbf616a'
    green:   '0xa3be8c'
    yellow:  '0xebcb8b'
    blue:    '0x81a1c1'
    magenta: '0xb48ead'
    cyan:    '0x88c0d0'
    white:   '0x'
  bright:
    black:   '0x454545'
    red:     '0xe0af85'
    green:   '0x5accaf'
    yellow:  '0xc8c874'
    blue:    '0xccaced'
    magenta: '0xf2a1c2'
    cyan:    '0x74c3e4'
    white:   '0xc0c0c0'
ref_test: false
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false
dynamic_title: true
cursor:
  style: Beam
  unfocused_hollow: true
live_config_reload: true
alt_send_esc: true
